<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice File</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div id="container">
        <div class="screen">
            <p class="digi1" ></p>
            <p class="digi" ></p>
        </div> 
        <div class="numbers">
    <input type="button" value="7" id="seven" class="num">
    <input type="button" value="8" id="eight" class="num">
    <input type="button" value="9" id="nine" class="num">
    <Button class="del">DEL</Button>
    <input type="button" value="5" id="five" class="num">
    <input type="button" value="6" id="six" class="num">
    <input type="button" value="4" id="four" class="num">
    <input type="button" value="+" id="plus" class="operator">
    <input type="button" value="1" id="one" class="num">
    <input type="button" value="2" id="two" class="num">
    <input type="button" value="3" id="three" class="num">
    <input type="button" value="-" id="minus" class="operator">
    <button class="clear" style="background-color: yellow;">AC</button>
    <input type="button" value="0" id="zero" class="num">
    <input type="button" value="." id="point" class="num">
    <input type="button" value="*" id="multiply" class="operator">
    <input type="button" value="/" id="division" class="operator">
    <input type="button" value="%" id="percentage" class="operator">
    <input type="button" value="=" id="sum" class="equal">
    </div>
</div>
    
    <script src='script.js'></script>
</body>    
</html>
